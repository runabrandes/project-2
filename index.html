<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geography Quiz</title>
    <!--Link to Favicon-->
    <link rel="icon" href="assets/images/favicon.png" />

    <link rel="stylesheet" href="assets/styles/style.css" />

  <body>

        <i class="fa-solid fa-earth-europe" style="color: #ffffff"></i>

    <!--Main Content-->
    <main>
      <div class="quiz-area">
        <div class="question-area hide" id="question">Question</div>

          <button class="btn" id="btn1">1</button>
          <button class="btn" id="btn2">2</button>
          <button class="btn" id="btn3">3</button>
          <button class="btn" id="btn4">4</button>
        </div>
        <div class="control-buttons">
            <button id="start">Start</button>
            <button class="hide" id="next">Next</button>
        </div>
        <div class="hide" id="score-area">Score:</div>
      </div>
    </main>
